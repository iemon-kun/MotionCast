name: Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  app-lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install app deps
        run: npm ci
        working-directory: app

      - name: Lint (app)
        run: npm run lint
        working-directory: app

      - name: Format check (app)
        run: npm run format:check
        working-directory: app

      - name: Build (app)
        run: npm run build
        working-directory: app

  tauri-cargo-check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-14, windows-2022]  # 必要OSだけでOK
    steps:
      - uses: actions/checkout@v4

      # Linux だけ依存を入れる（最小セット）
      - name: Install Linux deps (Ubuntu only)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev \
            pkg-config

      - uses: dtolnay/rust-toolchain@stable
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: cd app && npm ci

      # Tauri のビルド/チェック（ここで通るはず）
      - name: Cargo check (Tauri)
        run: |
          cd src-tauri
          cargo check --locked

