name: Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  app-lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install app deps
        run: npm ci
        working-directory: app

      - name: Lint (app)
        run: npm run lint
        working-directory: app

      - name: Format check (app)
        run: npm run format:check
        working-directory: app

      - name: Build (app)
        run: npm run build
        working-directory: app

  tauri-cargo-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Robust deps for Tauri/Wry builds on Linux (covers cargo check and future tauri build)
      - name: Install Linux deps (GTK/WebKit/GLib)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libgdk-pixbuf2.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
          # WebKitGTK: prefer 4.1, fallback to 4.0 if unavailable on the image
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      # Optional: speed up repeated CI runs
      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check --manifest-path src-tauri/Cargo.toml --locked
